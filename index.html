<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./img/Logo-Instagram-Colorido.png"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Fundo-Celular-Instagram.png" alt="Fundo Celular Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Logo-Instagram-Preto.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como mateusvtoledo</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mateusvtoledo?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    Ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"></div>
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#"class="app-download"></a>
            </div>

        </div>
    </div>
</body>
</html>
